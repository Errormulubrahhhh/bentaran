<!-- Merchandise Card Component Template -->
<!-- This component is used as a template and rendered dynamically via JavaScript -->
<div class="bg-[#1a1a1a] rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition duration-300">
  <img src="{{image}}" alt="{{name}}" class="w-full h-64 object-cover">
  <div class="p-6">
    <div class="mb-2">
      <span class="inline-block px-3 py-1 bg-[#5d5d5d]/20 text-[#5d5d5d] text-xs rounded-full">{{category}}</span>
    </div>
    <h3 class="text-white text-xl font-semibold mb-2">{{name}}</h3>
    <p class="text-gray-400 mb-4 line-clamp-2">{{description}}</p>
    <div class="flex justify-between items-center">
      <div>
        <span class="text-[#5d5d5d] text-xl font-bold">{{price}}</span>
        <p class="text-gray-500 text-xs">Stok: {{stock}}</p>
      </div>
      <a href="merch-detail.html?id={{id}}" class="bg-[#5d5d5d] text-white px-6 py-2 rounded-md font-semibold hover:bg-[#9a7349] transition duration-300">Lihat Detail</a>
    </div>
  </div>
</div>
